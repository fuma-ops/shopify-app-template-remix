client_id = "e288cde8e5f3bc8c1df3a04075454b16"
name = "Sticky Cart - Quick Buy"
handle = "sticky-card-clean"
application_url = "https://zsolutions-sticky-cart.onrender.com"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2024-10"

  # 1. Existing App Webhooks
  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  # 2. NEW COMPLIANCE WEBHOOKS (The method from your screenshot)
  [[webhooks.subscriptions]]
  compliance_topics = [ "customers/data_request", "customers/redact", "shop/redact" ]
  uri = "https://zsolutions-sticky-cart.onrender.com/webhooks/compliance"

[access_scopes]
scopes = "write_products"

[auth]
redirect_urls = [
  "https://zsolutions-sticky-cart.onrender.com/auth/callback",
  "https://zsolutions-sticky-cart.onrender.com/auth/shopify/callback",
  "https://zsolutions-sticky-cart.onrender.com/api/auth/callback"
]